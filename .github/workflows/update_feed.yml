name: Update Schweiger Job Feed

on:
  schedule:
    - cron: "0 2 * * *"  # 8:00 PM CST daily
  workflow_dispatch:

jobs:
  update-feed:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Google Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable || true

      - name: Install Python dependencies
        run: |
          pip install selenium pandas webdriver-manager lxml

      - name: Run job scraper
        run: |
          python jobboardscraper.py

      - name: Generate XML feed
        run: |
          python generate_xml_feed.py

      - name: Ensure XML feed exists
        run: |
          if [ ! -f schweiger_jobs.xml ]; then
            echo "⚠️ XML file not found!"
            exit 1
          fi
          echo "✅ XML file confirmed."

      - name: Commit and push updates
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add schweiger_jobs.xml || echo "No XML to add"
          git commit -m "Auto-update XML feed" || echo "No changes to commit"
          git push

